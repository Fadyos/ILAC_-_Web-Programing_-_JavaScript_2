<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- CSS Section -->
    <style>
        .wrapper {
            width: 70%;
            background-color: rgb(255, 255, 255);
            margin: auto;

        }

        section {
            width: 65%;
            background-color: rgb(12, 163, 40);
            border: 2px solid rgb(255, 0, 251);
            margin: 20px auto;
        }

        .wrapper,
        section {
            padding: 5px;
            box-sizing: border-box;
        }

        .go {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- All your HTML elements should be before the script element (before start coding) -->

    <div class="wrapper">
        <h1 id="top">Basic Geometry</h1>

        <p>In this section, we are going to find the Area of some two-dimension
            shapes</p>

        <p>You can click on any shape below:</p>

        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>

        <section id="circle">

            <h2>Circle Area</h2>

            <div>
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="text" id="radius" />
            </div>

            <div>
                <label for="circle_area">Result:</label>

                <!-- the readonly attribute makes the users able to see the value in the field, but they cannot modify it -->
                <input type="text" id="circle_area" readonly>
            </div>

            <br>

            <button onclick="calculateCircleArea()">Calculate</button>

        </section>

        <div class="go">
            <a href="#top"> Go to the top</a>
        </div>

        <section id="triangle">

            <h2>Triangle Area</h2>

            <div>
                <label for="base">Enter the value of the triangle's base:</label>
                <input type="text" id="base" />
            </div>

            <div>
                <label for="height">Enter the value of the triangle's vertical height:</label>
                <input type="text" id="height" />
            </div>

            <div>
                <label for="triangle_area">Result:</label>

                <!-- the readonly attribute makes the users able to see the value in the field, but they cannot modify it -->
                <input type="text" id="triangle_area" readonly>
            </div>

            <br>

            <button onclick="calculateTriangleArea()">Calculate</button>

        </section>

        <div class="go">
            <a href="#top"> Go to the top</a>
        </div>

        <section id="square">

            <h2>Square Area</h2>

            <div>
                <label for="side">Enter the value of the square's side:</label>
                <input type="text" id="side" />
            </div>


            <div>
                <label for="square_area">Result:</label>

                <!-- the readonly attribute makes the users able to see the value in the field, but they cannot modify it -->
                <input type="text" id="square_area" readonly>
            </div>

            <br>

            <button onclick="calculateSquareArea()">Calculate</button>

        </section>

        <div class="go">
            <a href="#top"> Go to the top</a>
        </div>

        <section id="rectangle">

            <h2>Rectangle Area</h2>

            <div>
                <label for="length">Enter the value of the rectangle's length:</label>
                <input type="text" id="length" />
            </div>

            <div>
                <label for="width">Enter the value of the rectangle's width:</label>
                <input type="text" id="width" />
            </div>

            <div>
                <label for="rectangle_area">Result:</label>

                <!-- the readonly attribute makes the users able to see the value in the field, but they cannot modify it -->
                <input type="text" id="rectangle_area" readonly>
            </div>

            <br>

            <button onclick="calculateRectangleArea()">Calculate</button>

        </section>

        <div class="go">
            <a href="#top"> Go to the top</a>
        </div>

    </div>


    <!-- All your JavaScript code goes hereâ€¦ -->
    <script>

        function calculateCircleArea() {
            // Get the radius from the input field
            var radius = parseFloat(document.getElementById("radius").value);

            // Calculate the circle area
            var area = Math.PI * radius * radius;

            // Display the result
            document.getElementById("circle_area").value = area.toFixed(2);
        }

        function calculateTriangleArea() {
            // Get the radius from the input field
            var base = parseFloat(document.getElementById("base").value);

            // Get triangle's height
            var height = parseFloat(document.getElementById("height").value);

            // Calculate the circle area
            var area = 0.5 * base * height;

            // Display the result
            document.getElementById("triangle_area").value = area.toFixed(2);
        }

        function calculateSquareArea() {
            // Get the radius from the input field
            var side = parseFloat(document.getElementById("side").value);


            // Calculate the circle area
            var area = Math.pow(side, 2);

            // Display the result
            document.getElementById("square_area").value = area.toFixed(2);
        }

        function calculateRectangleArea() {
            // Get the radius from the input field
            var length = parseFloat(document.getElementById("length").value);

            var width = parseFloat(document.getElementById("width").value);


            // Calculate the circle area
            var area = length * width;

            // Display the result
            document.getElementById("rectangle_area").value = area.toFixed(2);
        }

    </script>
</body>

</html>
